<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <header id="gameHeader">
      <div class="player">
        <img src="" alt="cross" />
        <div>Player 1</div>
      </div>
      <div class="vs">
        <img src="" alt="vs" />
      </div>
      <div class="player">
        <img src="" alt="circle" />
        <div>Player 2</div>
      </div>
    </header>

    <div id="gameMain">
      <div id="gameBoard">
        <div class="boardSquare" id="0"></div>
        <div class="boardSquare" id="1"></div>
        <div class="boardSquare" id="2"></div>
        <div class="boardSquare" id="3"></div>
        <div class="boardSquare" id="4"></div>
        <div class="boardSquare" id="5"></div>
        <div class="boardSquare" id="6"></div>
        <div class="boardSquare" id="7"></div>
        <div class="boardSquare" id="8"></div>
      </div>
    </div>

    <div id="gameBottom">
      <div class="restart">
        <button class="restartButton">Restart</button>
      </div>
      <div class="settings">
        <button class="settingsButton">Change Settings</button>
      </div>
    </div>
  </body>
</html>

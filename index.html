<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div id="settingsInterface">
      <div id="settingsHeader">
        <h1>Tic - Tac - Toe</h1>
      </div>
      <div id="settingsMain">
        <div class="playerSettings">
          <div class="playerMark">X Player:</div>
          <div class="playerUser">
            <input
              type="text"
              name="Player1"
              id="Player1"
              placeholder="Player1"
              autocomplete="off"
              maxlength="20"
            />
            <label for="bot">Bot</label>
            <select name="bot" class="bot-level" disabled>
              <option>Easy Peasy</option>
              <option>Okay</option>
              <option>Doomsday</option>
            </select>
          </div>
        </div>
        <div class="playerSettings">
          <div class="playerMark">O Player:</div>
          <div class="playerUser">
            <input
              type="text"
              name="Player2"
              id="Player2"
              placeholder="Player2"
              autocomplete="off"
              maxlength="20"
            />
            <label for="bot">Bot</label>
            <select name="bot" class="bot-level" disabled>
              <option>Easy Peasy</option>
              <option>Okay</option>
              <option>Doomsday</option>
            </select>
          </div>
        </div>
      </div>
      <div id="settingsBottom">
        <button class="startButton">S t a r t</button>
      </div>
    </div>

    <div id="gameInterface">
      <header id="gameHeader">
        <div class="player">
          <div>Player 1</div>
          <div>X</div>
        </div>
        <div class="vs">V S</div>
        <div class="player">
          <div>Player 2</div>
          <div>O</div>
        </div>
      </header>

      <div id="gameMain">
        <div id="gameBoard">
          <div class="boardSquare" id="0"></div>
          <div class="boardSquare" id="1"></div>
          <div class="boardSquare" id="2"></div>
          <div class="boardSquare" id="3"></div>
          <div class="boardSquare" id="4"></div>
          <div class="boardSquare" id="5"></div>
          <div class="boardSquare" id="6"></div>
          <div class="boardSquare" id="7"></div>
          <div class="boardSquare" id="8"></div>
        </div>
      </div>

      <div id="gameBottom">
        <div class="restart">
          <button class="restartButton">Restart</button>
        </div>
        <div class="settings">
          <button class="settingsButton">Change Settings</button>
        </div>
      </div>

      <div id="gameOverMessage">
        <div class="message"></div>
      </div>

      <div id="overlay"></div>
    </div>
  </body>
</html>
